<!-- templates/myapp/product_detail.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>{{ product.name }}</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <style>
        body {
            padding-top: 56px;
        }

        @media (min-width: 992px) {
            body {
                padding-top: 74px;
            }
        }
        <style>
    .vh-50 {
        height: 250px;
    }
</style>
    </style>
</head>
<body>

<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <a class="navbar-brand" href="#">E-Cammerce</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="{% url '' %}">Home</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="{% url 'products' %}">Products</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'contact' %}">Contacts</a>
            </li>
            <!-- Add more navigation links as needed -->
        </ul>
    </div>
</nav>

<!-- Product Detail Section -->
<section id="product-detail" class="container mt-4">
    <div class="row">
        <div class="col-md-6">
            <img src={{ product.img }} style="" class="img-fluid" alt="">
        </div>
        <div class="col-md-6">
            <h2>{{ product.title }}</h2>
            <p class="font-weight-bold">Price: ${{product.price}}</p>
            <!-- Add more product details as needed -->
            <a href="{% url 'products' %}" class="btn btn-primary">‚Üê Back </a>
        </div>
    </div>
</section>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
