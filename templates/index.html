<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>One-Page E-Commerce</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <style>
    .vh-50 {
        height: 50vh;
    }
        /* Add your custom styles here */
        body {
            padding-top: 56px;
        }

        /* Adjust padding for fixed navbar */
        @media (min-width: 992px) {
            body {
                padding-top: 74px;
            }
        }
    </style>
</head>
<body>

<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <a class="navbar-brand" href="">E-Commerce</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
                <a class="nav-link" href="{% url ''%}">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'products' %}">Products</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="contact">Contact</a>
            </li>
        </ul>
    </div>
</nav>
<!-- Home Section -->
<section id="home" class="jumbotron text-center vh-100">
    <div class="container"><br><br><br><br><br>
        <h1 class="display-4">Welcome to our E-Commerce Store</h1>
        <p class="lead">Discover amazing products at unbeatable prices.</p>
        <a class="btn btn-primary btn-lg" href="#products">Shop Now</a>
    </div>
</section>

<!-- Products Section -->
<!-- Contact Section -->
<section id="contact" class="bg-light py-5 vh-100">
    <br><br><br>
    <br><br><br>
    <br><br><br>
    <div class="container text-center">
        <h2 class="mb-4">Contact Us</h2>
        <p class="lead">Have questions? Reach out to us!</p>
        <a href="mailto:info@example.com" class="btn btn-primary">Email Us</a>
    </div>
</section>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
